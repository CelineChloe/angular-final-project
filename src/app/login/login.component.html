<div class="flex">
  <div class="relative hidden min-h-screen w-1/3 sm:block">
    <img
      src="https://optimize-portal.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogin-banner.1fa296f1.png&w=1920&q=75"
      alt="banner"
      class="absolute box-border inset-0 p-0 border-0 m-auto block w-0 h-0 min-w-full max-w-full min-h-full max-h-full object-cover"
    />
  </div>
  <div
    class="col-span-2 flex min-h-screen flex-1 items-center justify-center bg-white"
  >
    <div class="flex flex-col items-center">
      <span
        class="box-border inline-block overflow-hidden border-1 p-0 m-0 relative max-w-full"
        ><img
          aria-hidden="true"
          src="https://optimize-portal.vercel.app/_next/static/media/login-logo.cbf5804c.svg"
          class="block max-w-full"
        />
      </span>
      <h2 class="mt-8 text-center text-2xl">Sign in to your account</h2>
      <div class="w-full max-w-xs">
        <form [formGroup]="formLogin" class="mt-4">
          <!-- Form Input -->
          <div class="mb-4">
            <input
              formControlName="email"
              id="email"
              class="appearance-none rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none leading-tight border-2 focus:border-blue-500"
              type="text"
              placeholder="Email"
            />
            <div class="pt-1 text-sm text-red-500" *ngIf="email?.touched && email?.invalid">
              This field is required
            </div>
          </div>
          <div class="mb-6">
            <input
              formControlName="password"
              id="password"
              class="appearance-none rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none leading-tight border-2 focus:border-blue-500"
              type="password"
              placeholder="Password"
            />
            <div class="pt-1 text-sm text-red-500" *ngIf="password?.touched && password?.invalid">
              This field is required
            </div>
          </div>
          <!-- Button Sign In -->
          <div class="text-right">
            <button
              class="inline-flex space-x-2 bg-custom-orange hover:bg-orange-dark text-white py-3 px-8 rounded-full uppercase font-medium text-sm justify-center focus:outline-none"
              type="submit"
              (click)="onLogin()"
            >
              Sign In
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                class="ml-2 mt-0.5 h-4 w-4 text-white"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
